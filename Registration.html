<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
   body {
   background-color:  rgb(235, 223, 208);
   
  }
  button {
    margin-left: 35%;
    color: white;
    background-color: blue;
    padding: 5px 30px;
    border-radius: 10px;
  } 
  h1 {
   text-align: center;
   color: black;
  }
  .lable{
    color : black;
  }
</style> 
<body>
  <div class="row">
    <div class="col-3">
    </div>
    <div class="col-6">
      <h1>Register Now</h1>
      <div class="mb-3 mt-3">
        <label for="title">Title:</label>
        <input type="title" class="form-control" id="title" placeholder="Enter title" name="title">
      </div>
      <div class="mb-3 mt-3">
        <label for="firstName">Firstname:</label>
        <input type="firstName" class="form-control" id="fname" placeholder="Enter firstName" name="firstName">
      </div>
      <div class="mb-3 mt-3">
        <label for="lastName">Lastname:</label>
        <input type="lastName" class="form-control" id="lname" placeholder="Enter lastName" name="lastName">
      </div>
      <div class="mb-3 mt-3">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="mb-3">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" name="pswd">
      </div>
      <div class="mb-3">
        <label for="confirmPassword">ConfirmPassword:</label>
        <input type="confirmPassword" class="form-control" id="confirm" placeholder="Enter confirmPassword" name="confirmPassword">
      </div>
      <div class="form-check mb-3">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" id="check" name="acceptTerms"> AcceptTerms
        </label>
      </div>
      <button onclick="SaveInfo()">Signup</button>
    </div>
   </div>
  </div> 
  <script src="JS/Registration.js"></script>
</body>
</html>
